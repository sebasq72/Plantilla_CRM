<mat-card>
  <mat-card-title>{{ parameter.NAME_PARAMETER }}</mat-card-title>
  <mat-card-subtitle>
    {{ parameter.DESCRIPTION_PARAMETER }}
  </mat-card-subtitle>

  <mat-card-content>
    <form
      [formGroup]="rForm"
      (ngSubmit)="onSubmitParameter(rForm.value)"
      class="form"
      novalidate
    >
      <input
        type="hidden"
        value="{{ parameter.ID_PARAMETER }}"
        id="ID_PARAMETER"
        name="ID_PARAMETER"
      />
      <input
        type="hidden"
        value="{{ parameter.NAME_PARAMETER }}"
        id="NAME_PARAMETER"
        name="NAME_PARAMETER"
        #NAME_PARAMETER
      />
      <input
        type="hidden"
        value="{{ parameter.DESCRIPTION_PARAMETER }}"
        id="DESCRIPTION_PARAMETER"
        name="DESCRIPTION_PARAMETER"
        #DESCRIPTION_PARAMETER
      />
      <input
        type="hidden"
        value="{{ parameter.TYPED }}"
        id="TYPED"
        name="TYPED"
        #TYPED
      />

      <mat-form-field class="demo-full-width">
        <mat-label>Valor del parametro</mat-label>
        <input
          matInput
          id="VALUE_PARAMETER_{{ parameter.ID_PARAMETER }}"
          formControlName="VALUE_PARAMETER"
          placeholder="VALUE_PARAMETER"
          value="{{ parameter.VALUE_PARAMETER }}"
        />
      </mat-form-field>

      <button
        type="submit"
        mat-raised-button
        color="primary"
        style="width: 100%"
      >
        Actualizar
      </button>
    </form>
  </mat-card-content>
  <mat-card-actions> </mat-card-actions>
</mat-card>

<br />
